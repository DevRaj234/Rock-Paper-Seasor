<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="RPSCSS.css">
</head>
<body>
<h1>Rock Paper Scissors</h1>

<div id="choices">
<div  class="choice" id="rock"><img src="rock.png"></div>
<div class="choice" id="paper"><img src="paper.png"></div>
<div class="choice" id="scissors"><img src="scissors.png"></div>
</div>
<div id="scoreboard" >

    <p> You</p>
    </div>

        <p id="CompScore">0</p>
        <p>Comp</p>
    </div>
</div>
<div class="mssg">
    <p id="move">Play Your Move</p>
</div>

</body>
<script src="RPS.js"></script>
</html>
